<!DOCTYPE html>
<html lang="en">
<head>
    <script src="main.js" type="text/javascript"> </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bun Bun Bake Shop</title>
    <link rel="stylesheet" href="style.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Walter+Turncoat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <!-- icons -->
    <script src="https://kit.fontawesome.com/b976b3fbf4.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Top Logo -->
    <header>
        <a href="home.html">
            <h1>Bun Bun <br>Bake Shop</h1>
        </a>
    </header>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a class="active" href="products.html">Order Online</a></li>
            <li><a>About Us</a></li>
            <li><a>Contact Us</a></li>
            <li><a>FAQ</a></li>
            <li style="float:right">
                <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
            </li>
        </ul>
    </nav>
    <!-- Product Details -->
    <a href="products.html">
        <img class="back" src="icons/back.png" alt="Go Back to Products">
    </a>
    <!-- have image and description side by side -->
    <main class="prodSplit">
        <div class="prodPic">
            <img id="picture" src="icons/original_m.jpg" alt="Original">
        </div>
        <div class="prodDescription">
            <h1>Original Cinnamon Roll</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam nunc odio, tristique in volutpat in, fringilla eu nunc. Donec at enim tellus. In sagittis vel nunc non laoreet.</p>
            
            <div class="Personalize">
                
                <div class="quantity">
                    <h4>Quantity:</h4>
                    
                    <div class="number">
                        <button id="one" onclick=pickQuantity(this)>
                            1</button>
                        <button id="three" onclick=pickQuantity(this)>
                            3</button>
                        <button id="six" onclick=pickQuantity(this)>
                            6</button>
                        <button id="twelve" onclick=pickQuantity(this)>
                            12</button>
                    </div>
                    
                </div>
                
                <div class="glaze">
                    <h4>Glaze:</h4>
                    
                    <div class="flavor">
                        <button id="none" onclick=pickGlaze(this)>
                            None</button>
                        <button id="sugar" onclick=pickGlaze(this)>
                            Sugar-Milk</button>
                        <button id="vanilla" onclick=pickGlaze(this)>
                            Vanilla-Milk</button>
                        <button id="chocolate" onclick=pickGlaze(this)>
                            Double-Chocolate</button>
                    </div>
                    
                </div>
                
            </div>
            <!-- Add to Cart -->
            <button class="addToCart" onclick="addOriginalRoll()">
                Add to Cart
            </button>
        </div>
    </main>
</body>

</html>
