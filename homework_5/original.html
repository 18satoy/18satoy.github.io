<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bun Bun Bake Shop</title>
    <link rel="stylesheet" href="style.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Walter+Turncoat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <!-- icons -->
    <script src="https://kit.fontawesome.com/b976b3fbf4.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Top Logo -->
    <header>
        <a href="home.html">
            <h1>Bun Bun <br>Bake Shop</h1>
        </a>
    </header>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a class="active" href="home.html">Home</a></li>
            <li><a href="products.html">Order Online</a></li>
            <li><a>About Us</a></li>
            <li><a>Contact Us</a></li>
            <li><a>FAQ</a></li>
            <li style="float:right">
                <a><i class="fas fa-shopping-cart"></i></a>
            </li>
        </ul>
    </nav>
    <!-- Product Details -->
    <a href="products.html">
        <img class="back" src="icons/back.png">
    </a>
    <main class="prodSplit">
        <div class="prodPic">
            <img src="icons/original_m.jpg" alt="Original">
        </div>
        <div class="prodDescription">
            <h1>Original Cinnamon Roll</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam nunc odio, tristique in volutpat in, fringilla eu nunc. Donec at enim tellus. In sagittis vel nunc non laoreet.</p>
            <div class="Personalize">
                <div class="quantity">
                    <h4>Quantity:</h4>
                    <div class="number">
                        <button>1</button>
                        <button>3</button>
                        <button>6</button>
                        <button>12</button>
                    </div>
                </div>
                <div class="glaze">
                    <h4>Glaze:</h4>
                    <div class="flavor">
                        <button>None</button>
                        <button>Sugar-Milk</button>
                        <button>Vanilla-Milk</button>
                        <button>Double-Chocolate</button>
                    </div>
                </div>
            </div>
                <!-- Add to Cart -->
            <button class="addToCart">Add to Cart</button>
        </div>
    </main>
</body>

</html>
