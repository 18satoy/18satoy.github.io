<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css?family=Walter+Turncoat&display=swap" rel="stylesheet">

<body>

    <header>
        <a href="home.html">

    <nav>
        <ul>
            <li><a class="active" href="home.html">Home</a></li>

        <a>
            <img src="icons/cr3_s.jpg" alt="Walnut" class="logo">

        </div> 
            
        <div class="pumpkinSpice">
        <a>
            <img src="icons/cr1_s.jpg" alt="Pumpkin Spice" class="logo">
